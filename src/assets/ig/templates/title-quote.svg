<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">

  <!-- Background (uses brand BG_COLOR + optional noise texture) -->
  <rect width="100%" height="100%" fill="{{BG_COLOR}}"/>
  <image href="{{NOISE_TEXTURE_PATH}}" width="1080" height="1080" opacity="0.22"/>

  <!-- Title -->
  <foreignObject x="{{PADDING}}" y="{{PADDING}}" width="{{CONTENT_W}}" height="200">
        <div xmlns="http://www.w3.org/1999/xhtml"
          style="font-family: {{FONT_FAMILY}}; color: {{FG}}; font-size: {{TITLE_SIZE}}px; line-height: 1.2; font-weight: 700; white-space: pre-wrap;">
      {{TITLE}}
    </div>
  </foreignObject>

  <!-- Vertical accent line (brand accent) -->
  <rect x="{{PADDING}}" y="300" width="4" height="520" rx="2" fill="{{ACCENT}}" opacity="0.85"/>

  <!-- Quote block -->
  <foreignObject x="{{PADDING_PLUS_40}}" y="280" width="{{CONTENT_W}}" height="540">
        <div xmlns="http://www.w3.org/1999/xhtml"
          style="font-family: {{FONT_FAMILY}}; color: {{FG}}; font-size: {{QUOTE_SIZE}}px; line-height: 1.32; font-weight: 400; white-space: pre-wrap;">
      “{{QUOTE}}”
    </div>
  </foreignObject>

  <!-- Watermark handle -->
    <text x="{{RIGHT_X}}" y="{{BOTTOM_Y}}" text-anchor="end"
      font-family="{{FONT_FAMILY}}"
      font-size="{{WATERMARK_SIZE}}"
      fill="{{MUTED}}">
    {{HANDLE}}
  </text>

  <!-- Logo -->
  <image href="{{LOGO_PATH}}"
         x="{{RIGHT_X_LOGO}}"
         y="{{BOTTOM_Y_LOGO}}"
         width="{{LOGO_WIDTH}}"
         height="{{LOGO_WIDTH}}"/>
</svg>
