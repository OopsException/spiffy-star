<!-- TEMPLATE 3: Title + First Paragraph (trimmed) -->
<!-- Placeholders: {{TITLE}}, {{PARAGRAPH}}, {{HANDLE}}, {{LOGO_PATH}},
                   {{FONT_FAMILY}}, {{FG}}, {{MUTED}},
                   {{PADDING}}, {{TITLE_SIZE}}, {{PARAGRAPH_SIZE}}, {{WATERMARK_SIZE}},
                   {{LOGO_WIDTH}}, {{BG_GRADIENT}}, {{BG_COLOR}}, {{CONTENT_W}}, {{RIGHT_X}}, {{BOTTOM_Y}}, {{RIGHT_X_LOGO}}, {{BOTTOM_Y_LOGO}} -->
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    {{BG_GRADIENT}}
  </defs>
  <rect width="100%" height="100%" fill="{{BG_COLOR}}" />

  <!-- Title -->
  <foreignObject x="{{PADDING}}" y="{{PADDING}}" width="{{CONTENT_W}}" height="220">
    <div xmlns="http://www.w3.org/1999/xhtml"
         style="font-family: {{FONT_FAMILY}}; color: {{FG}}; font-size: {{TITLE_SIZE}}px; line-height: 1.15; font-weight: 800; white-space: pre-wrap; overflow: hidden;">
      {{TITLE}}
    </div>
  </foreignObject>

  <!-- First paragraph (trimmed) -->
  <foreignObject x="{{PADDING}}" y="420" width="{{CONTENT_W}}" height="420">
    <div xmlns="http://www.w3.org/1999/xhtml"
         style="font-family: {{FONT_FAMILY}}; color: {{FG}}; font-size: {{PARAGRAPH_SIZE}}px; line-height: 1.35; font-weight: 500; white-space: pre-wrap; overflow: hidden;">
      {{PARAGRAPH}}
    </div>
  </foreignObject>

  <!-- Watermark + Logo -->
  <text x="{{RIGHT_X}}" y="{{BOTTOM_Y}}" text-anchor="end" font-family="{{FONT_FAMILY}}" font-size="{{WATERMARK_SIZE}}" fill="{{MUTED}}" opacity="0.9">{{HANDLE}}</text>
  <image href="{{LOGO_PATH}}" x="{{RIGHT_X_LOGO}}" y="{{BOTTOM_Y_LOGO}}" width="{{LOGO_WIDTH}}" height="{{LOGO_WIDTH}}" preserveAspectRatio="xMaxYMax meet" />
</svg>